{% extends '_base.html' %}
{% load static %}

{% block title %}book list{% endblock title %}

{% block content %}
<div class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="lg:text-center">
        <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-green-900 sm:text-4xl">
          Books List
        </p>
        <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
            choose your favorite book ... and enjoy with your read
        </p>
      </div>
  
    <div class="mt-10">
        <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
        {% for book in object_list %}
          <div class="relative">
            <dt>
              <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-yellow-600 text-white">
              </div>
              
              <p class="ml-16 text-lg leading-6 font-medium text-gray-900"> <a href="/library/book/{{book.pk}}"> {{book.title}} </a></p>
              
            </dt>
          </div>
          {% endfor %}
        </dl>
      </div>
    </div>
  </div>
  <div class="inline-flex rounded-md shadow">
    <a href="/library/create-book/" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-900">
      add book
    </a>
  </div>
  {% endblock content %}
